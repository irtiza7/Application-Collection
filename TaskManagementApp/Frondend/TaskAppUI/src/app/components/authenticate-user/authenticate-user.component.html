<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Welcome</h5>
    </div>

    <div class="card-body">
      <div *ngIf="showLoginComponent">
        <app-login></app-login>
      </div>

      <div *ngIf="!showLoginComponent">
        <app-signup (userSignedIn)="userSignedIn()"></app-signup>
      </div>

      <div class="mt-3">
        <button
          class="btn btn-primary me-2"
          (click)="showLoginComponent = true"
          [disabled]="showLoginComponent"
        >
          Login
        </button>

        <button
          class="btn btn-primary"
          (click)="showLoginComponent = false"
          [disabled]="!showLoginComponent"
        >
          Signup
        </button>
      </div>
    </div>
  </div>
</div>
