<div class="task-container">
  <div *ngFor="let task of userTasksLisit" class="task-item">
    <app-individual-task
      [task]="task"
      (markAsDoneEvent)="updateTask($event)"
      (updateTaskEvent)="updateTask($event)"
      (deleteTaskEvent)="deleteTask($event)"
    ></app-individual-task>
  </div>
</div>
