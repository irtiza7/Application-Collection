<div class="mb-4" style="border: 1px solid #ccc; padding: 10px">
  <div style="position: relative">
    <button
      *ngIf="showDeleteExpenseButton"
      class="btn btn-sm btn-danger"
      style="position: absolute; top: -10px; right: -10px"
      (click)="deleteExpense()"
    >
      X
    </button>

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title:</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="expense.title"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date:</label>
      <div class="col-sm-4">
        <input
          type="date"
          class="form-control"
          id="date"
          [(ngModel)]="expense.date"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Type:</label>
      <div class="col-sm-4">
        <select class="form-control" id="type" [(ngModel)]="expense.type">
          <option *ngFor="let type of expenseTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="amount" class="col-sm-2 col-form-label">Amount:</label>
      <div class="col-sm-4">
        <input
          type="number"
          class="form-control"
          id="amount"
          [(ngModel)]="expense.amount"
          (input)="handleExpenseAmountChange($event)"
        />
      </div>
    </div>
  </div>
</div>
