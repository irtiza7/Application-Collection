<div class="container">
  <h3>Expense Form Details</h3>
  <table mat-table [dataSource]="events" class="mat-elevation-z8">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfEvent">
      <th mat-header-cell *matHeaderCellDef>Date of Event</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button
    mat-button
    class="go-back-button btn btn-secondary"
    (click)="this.backButtonPressed.emit(true)"
  >
    Go Back
  </button>
</div>
